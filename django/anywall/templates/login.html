<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #3e3e3e);
            color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        .login-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
 
        .login-container h2 {
            margin-bottom: 1rem;
            font-size: 24px;
            color: #f0f0f0;
        }
 
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
 
        .login-container label {
            font-size: 14px;
            color: #f0f0f0;
            text-align: left;
        }
 
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #1f1f1f;
            color: #f0f0f0;
        }
 
        .login-container input::placeholder {
            color: #f0f0f0;
        }
 
        .login-container input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }
 
        .login-container button {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
 
        .login-container button:hover {
            background-color: #ADD8E6;
            color: #444;
        }
 
        .login-container a {
            font-size: 14px;
            color: #a3d4ff;
            text-decoration: none;
        }
 
        .login-container a:hover {
            text-decoration: underline;
        }
        .center-logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Adjust the size as needed */
            height: auto;
            opacity: 0.8; /* Slight transparency */
            transition: opacity 0.3s;
        }
        .center-logo:hover {
            opacity: 1; /* Full opacity on hover */
        }
        .bottom-right-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 150px; /* Adjust the size as needed */
            height: auto;
            opacity: 0.8; /* Slight transparency */
            transition: opacity 0.3s;
        }
        .bottom-right-logo:hover {
            opacity: 1; /* Full opacity on hover */
        }
</style>
</head>
<body>
<header><img src="{% static 'anywall_app/logo-anywall.png' %}" alt="Logo" class="center-logo"></header>
<div class="login-container">
<h2>Login</h2>
<form method="post">
            {% csrf_token %}
<label for="username">Username</label>
<input type="text" name="username" id="username" placeholder="Enter your username" required>
<label for="password">Password</label>
<input type="password" name="password" id="password" placeholder="Enter your password" required>
<button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="/register/">Sign up</a></p>
</div>
<img src="{% static 'anywall_app/Risorsa-8@4x.png' %}" alt="Logo" class="bottom-right-logo">
</body>
</html>
